version: '3.7'

services:
  app:
    container_name: nest-avtoservice
    image: 'git.krit.studio:5050/krivorukov/avtoservice-back/app:${COMMIT_SHA}'
    pull_policy: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5432/postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file: .env
    labels:
      caddy: api.zexcoder.ru
      caddy.reverse_proxy: '{{upstreams 4200}}'
    networks:
      - caddy
      - avto-service
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    container_name: postgres-avtoservice
    image: postgres:15.2
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file: .env
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/postgres_data
    networks:
      - avto-service

  redis:
    container_name: redis-avtoservice
    image: redis:5.0
    restart: always
    env_file: .env
    ports:
      - 6379:6379
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - avto-service

volumes:
  postgres_data:
  redis_data:
  caddy_data:

networks:
  avto-service:
  caddy:
    external: true
